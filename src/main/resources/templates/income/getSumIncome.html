<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Отримати дохід по датам</title>
</head>
<body>
<form action="http://localhost:8080/income/api/sum_income_between_date" method="get">
    <label>
        <input type="date" name="startDate" placeholder="Початкова дата">
    </label>
    <label>
        <input type="date" name="endDate" placeholder="Кінцева дата">
    </label>
    <label>
        Оберіть категорію:
        <select name="incomeType">
            <option value="CASH" th:selected="${incomeType == 'CASH'}">Готівка</option>
            <option value="CASHLESS" th:selected="${incomeType == 'CASHLESS'}">Безготівка</option>
            <option value="OTHER" th:selected="${incomeType == 'OTHER'}">Інше</option>
        </select>
    </label>
    <input type="submit" value="Отримати">
</form>

<h2>Сума доходу за обраною категорією:</h2>
<h3 th:text="${'Сума доходу за категорією ' + incomeType + ': ' + totalIncome}"></h3>

</body>
</html>
