<!DOCTYPE html>
<html lang="uk" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отримати суму інших доходів</title>
    <style>
        /* Стилі для кнопки "Отримати" */
        .get-btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .get-btn:hover {
            background-color: #0056b3;
        }

        /* Стилі для полів "Сума витрат за обраною категорією" та "Сума витрат за категорією UTILITY" */
        .expense-field {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form action="http://localhost:8080/other_income/api/total_sum_other_between_date" method="get">
    <label>
        <input type="date" name="startDate" placeholder="Початкова дата">
    </label>
    <label>
        <input type="date" name="endDate" placeholder="Кінцева дата">
    </label>
    <input type="submit" value="Отримати" class="get-btn">

    <h2>Сума інших доходів за період:</h2>
    <h3 th:text="${'Сума інших доходів за період ' + ': ' + totalIncomeOther}" class="expense-field"></h3>
</form>

</body>
</html>
